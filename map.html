
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Laine guinee</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 9.548953970000001, lng: -10.95034115 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":9.5090945,"lng":-13.7119312,"name":"Conakry","jour":1,"titre":"Arrivée à Conakry, première immersion","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=9.5090945,-13.7119312&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=9.5090945,-13.7119312","aiImageUrl":"jour1.jpg"},{"lat":9.5090945,"lng":-13.7119312,"name":"Conakry - Faranah","jour":2,"titre":"Voyage vers Faranah, au cœur du pays","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=9.5090945,-13.7119312&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=9.5090945,-13.7119312","aiImageUrl":"jour2.jpg"},{"lat":10.2587018,"lng":-10.8000051,"name":"Faranah","jour":3,"titre":"Découverte de Faranah et préparation du Parc National","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=10.2587018,-10.8000051&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=10.2587018,-10.8000051","aiImageUrl":"jour3.jpg"},{"lat":10.2819536,"lng":-10.0807298,"name":"Parc National du Haut Niger","jour":4,"titre":"Immersion dans le Parc National du Haut Niger","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=10.2819536,-10.0807298&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=10.2819536,-10.0807298","aiImageUrl":"jour4.jpg"},{"lat":10.2819536,"lng":-10.0807298,"name":"Parc National du Haut Niger - Faranah","jour":7,"titre":"Lever de soleil sur le Niger et retour à Faranah","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=10.2819536,-10.0807298&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=10.2819536,-10.0807298","aiImageUrl":"jour7.jpg"},{"lat":10.0451022,"lng":-10.7492466,"name":"Faranah - Laine","jour":8,"titre":"En route vers Laine, cœur de la culture Peule","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=10.0451022,-10.7492466&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=10.0451022,-10.7492466","aiImageUrl":"jour8.jpg"},{"lat":8.074479,"lng":-8.4801308,"name":"Laine","jour":9,"titre":"Vie quotidienne et artisanat à Laine","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=8.074479,-8.4801308&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=8.074479,-8.4801308","aiImageUrl":"jour9.jpg"},{"lat":9.945587,"lng":-9.696645,"name":"Laine et environs","jour":10,"titre":"Randonnée et paysages autour de Laine","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=9.945587,-9.696645&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=9.945587,-9.696645","aiImageUrl":"jour10.jpg"},{"lat":8.074479,"lng":-8.4801308,"name":"Laine - Sources du Niger","jour":13,"titre":"Exploration des sources du Niger","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=8.074479,-8.4801308&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=8.074479,-8.4801308","aiImageUrl":"jour13.jpg"},{"lat":9.5090945,"lng":-13.7119312,"name":"Laine - Conakry","jour":14,"titre":"Retour vers Conakry, souvenirs en tête","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=9.5090945,-13.7119312&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=9.5090945,-13.7119312","aiImageUrl":"jour14.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
